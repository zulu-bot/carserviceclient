<mat-card>
        <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
                <mat-card-header>
                        <mat-card-title><h2>{{owner.name ? 'Edit' : 'Add'}} Client</h2></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                        <input type="hidden" name="id" [(ngModel)]="owner.id">
                        <mat-form-field>
                            <a>
                                <input matInput placeholder="Client Id" [(ngModel)]="owner.dni"
                                       required name="dni" #dni>
                            </a>
                        </mat-form-field>
                        <mat-form-field>
                                <input matInput placeholder="Client Name" [(ngModel)]="owner.name"
                                       required name="name" #name>
                        </mat-form-field>
                        
                        <mat-form-field>
                                <input matInput placeholder="Profession" [(ngModel)]="owner.profession"
                                required name="profession" #profession>
                        </mat-form-field>                    
                </mat-card-content>
                <mat-card-actions>
                        <button mat-raised-button color="primary" type="submit"
                        [disabled]="!ownerForm.form.valid">Save</button>
                        <a mat-button routerLink="/owners-list">Cancel</a>
                </mat-card-actions>
        </form>   
</mat-card>
